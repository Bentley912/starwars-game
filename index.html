<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Game Challenge || Georgia Tech University HomeWork</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<section class="container">

	<div class="myPlayerZone">

	</div>


	<div class="mainCharacter">


		<div class="character ">
			<p class="name">Obi-Wan Kenobi</p>
			<div class="img green">
					<img src="assets/images/ObiWan_hood.png" />
			</div>
			<p class="hp"></p>
			<p class="counter"></p>
			<p class="attackPower"></p>
			<p class="counterAttack"></p>
		</div>


		<div class="character"
			<p class="name">Luke Sky Walker</p>
			<div class="img red">
				<img src="assets/images/luke.png" />
			</div>
			<p class="hp"></p>
			<p class="counter"></p>
			<p class="attackPower"></p>
			<p class="counterAttack"></p>
		</div>


		<div class="character ">
			<p class="name">Darth Sidious</p>
			<div class="img yellow">
				<img src="assets/images/darth_sid.png" />
			</div>
			<p class="hp"></p>
			<p class="counter"></p>
			<p class="attackPower"></p>
			<p class="counterAttack"></p>
		</div>


		<div class="character ">
			<p class="name">Darth Maul</p>
			<div class="img blue">
				<img src="assets/images/darth_maul.png" />
			</div>
			<p class="hp"></p>
			<p class="counter"></p>
			<p class="attackPower"></p>
			<p class="counterAttack"></p>
		</div>

	</div>

	<button class="attack">Attack</button>



	<div class="enemyZone">

	</div>

<p>You attacked Darth Maul for 8 damage</p>
<p>Darth Maul attacked you back for 25 damage</p>

<button id="restart">Restart Game</button>




</section>



<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
